    <h1>Four-corner unit growth</h1>
    <h2>Summary</h2>
    <p>
      <ul>
        <li>
          The smallest unit is a square with four randomly drawn Bezier curves connecting corners to edges.
        </li>
        <li>
          This randomized unit is then repeated in a series systemmatic reflections.
        </li>
        <li>
          Press <span class="green"><b>[RETURN]</b></span> to generate a new pattern.
        </li>
      </ul>
    </p>
